- name: Enable kubelet service
  ansible.builtin.systemd:
    name: kubelet
    enabled: yes

- name: Check if cluster is already initialized
  ansible.builtin.stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_admin_conf

- name: Initialize Kubernetes cluster (CRI-O auto-detected)
  ansible.builtin.command: kubeadm init --pod-network-cidr=10.244.0.0/16
  when: not k8s_admin_conf.stat.exists

- name: Create .kube directory
  ansible.builtin.file:
    path: /home/{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Copy admin.conf to user's kube config
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/{{ ansible_user }}/.kube/config
    remote_src: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Install Flannel CNI
  ansible.builtin.shell: |
    kubectl apply -f https://github.com/coreos/flannel/raw/master/Documentation/kube-flannel.yml
  become_user: "{{ ansible_user }}"
  environment:
    KUBECONFIG: /home/{{ ansible_user }}/.kube/config
  when: not k8s_admin_conf.stat.exists

- name: Generate join command
  ansible.builtin.shell: kubeadm token create --print-join-command
  register: join_command
  tags:
  - generate-token
  - add-node

- name: Save join command to file
  ansible.builtin.copy:
    content: "{{ join_command.stdout }}"
    dest: /tmp/k8s-join-command
    mode: '0600'
    force: true
  tags:
  - generate-token
  - add-node

- name: Fetch join command to control machine
  ansible.builtin.fetch:
    src: /tmp/k8s-join-command
    dest: ./k8s-join-command
    flat: yes
  tags:
  - generate-token
  - add-node